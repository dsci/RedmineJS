<div class="users-list well" ng-show="users.length">
  <h3>Users</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>login</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.login}}</td>
        <td>{{user.mail}}</td>
      </tr>
    </tbody>
  </table>
</div>
